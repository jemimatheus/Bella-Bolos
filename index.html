<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.typekit.net/qar6pqn.css"> -->
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <!--Fonte Indie Flower-->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/3d084ec093.js" crossorigin="anonymous"></script>
    <title>Bella Bolos</title>
</head>

<body>

    <header>
        <!--Menu-->
        <nav id="nav-nav" class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand fonte-Nome" href="#">Bella Bolos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link fonte-texto" href="#SobreOPole">Home<span class="sr-only">(página
                                atual)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fonte-texto" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Produtos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#PoleFitness">Bolos</a>
                            <a class="dropdown-item" href="#PoleSensual">Doces</a>
                            <a class="dropdown-item" href="#PoleContemporaneo">Salgados</a>                            
                        </div>
                    </li> <li class="nav-item">
                        <a class="nav-link fonte-texto d-none d-sm-block" href="#carouselDepoimentos">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fonte-texto d-none d-sm-block" href="#carouselDepoimentos">Depoimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fonte-texto" href="#" data-toggle="modal" data-target="#modalContato">Fale
                            conosco</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Logotipo e Redes sociais-->
         <div class="banner__conteudo">
            <div class="banner__RedesSociais">
                <div class="m-1 fab fa-facebook-square"></div>
                <div class="m-1 fab fa-instagram"></div>
                <div class="m-1 fab fa-whatsapp-square"></div>
            </div>           
        </div>  

        <!--Modal Fale Conosco-->
        <div class="modal fade" id="modalContato" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="exampleModalLabel">Contato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- FORM -->
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Nome</label>
                            <input type="Nome" class="form-control" id="exampleFormControlInput1"
                            placeholder="Bella Bolos">
                            <label for="exampleFormControlInput2">Email</label>
                            <input type="Nome" class="form-control" id="exampleFormControlInput1"
                            placeholder="bellaboloss@delicias.com.br">
                            <label for="exampleFormControlInput3">Telefone (de preferência WhatsApp)</label>
                            <input type="Nome" class="form-control" id="exampleFormControlInput1"
                            placeholder="11912345678">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Selecione uma opção</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Orçamento</option>
                                <option>Dúvidas</option>
                                <option>Elogios</option>
                                <option>Sugestões</option>
                                <option>Reclamações</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Mensagem</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" 
                            placeholder="Olá gostaria de saber o valor..." rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
                  
    </header>

    <!--CARROSSEL-->
    <main>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide fonte-texto" data-interval="6000"
                data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 imagem-carrossel" src="./src/assets/BoloMinnieSF.jpg" alt="Primeiro Slide Bolo decorado Minnie">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 imagem-carrossel" src="./src/assets/BoloMinecraftSF.jpg" alt="Segundo Slide Bolo decorado Minecraft">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 imagem-carrossel" src="./src/assets/BoloAbelha.jpg" alt="Terceiro Slide Bolo decorado com abelhas">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 imagem-carrossel" src="./src/assets/BoloMag.jpg" alt="Quarto Slide Bolo decorado com Mag The Simpsons">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 imagem-carrossel" src="./src/assets/BoloSonic.jpg" alt="Quinto Slide Bolo decorado com Sonic">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </section>

        <div class="container-fluid-Produtos">
            <h1 id="NossosProdutos" class="text-center fonte-textoMobile pt-0"> Nossos Produtos</h1>
        </div>
        
    

        <!--Cards-->
        <section>
            <div class="container-fluid">
                <div class="row justify-content-around">
                    <!--Bolos-->
                    <div id="Bolos" class="card borda-card m-3" style="width: 32rem">
                        <img class="card-img-top imagem-card w-30" src="./src/assets/BoloBranco.jpg" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title fonte-titulo-card text-center ">BOLOS</h5>
                            <!-- Botão para acionar modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#ModalBolos">Veja mais
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="ModalBolos" tabindex="-1" role="dialog"
                                aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="TituloModalCentralizado">Outros bolos
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <img class="d-block w-100 imagem-ModalBolos" src="./src/assets/BoloCoelho.jpg" alt="Bolo decorado Coelho"></src>
                                            <img class="d-block w-100 imagem-ModalBolos" src="./src/assets/BoloMinecraftSF.jpg" alt="Bolo decorado Minecraft"></src>
                                            <img class="d-block w-100 imagem-ModalBolos" src="./src/assets/BoloElefanteSF.jpg" alt="Bolo decorado Elefante"></src>
                                            <img class="d-block w-100 imagem-ModalBolos" src="./src/assets/BoloChaves.jpg" alt="Bolo decorado Chaves"></src>
                                            <img class="d-block w-100 imagem-ModalBolos" src="./src/assets/BoloMagali.jpg" alt="Bolo decorado Magali"></src>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
    </main> 

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
</body>

</html>
